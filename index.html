<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="img-main">
        <h3 class="pt-2 ps-2">Info <span class="warna">Cuaca</span></h3>
      </div>
      <div class="txt-main text-center">
        <form id="form">
          <input type="text" id="city-input" placeholder="Enter City" />
          <input type="submit" class="mt-2" value="Search" />
        </form>
        <div class="info">
          <h3 class="pt-5 pb-3">City: <span class="kota"></span></h3>
          <p>Condition: <span class="kondisi"></span></p>
          <p>Temperature: <span class="temperatur"></span></p>
          <p>Wind Speed: <span class="kecepatan-angin"></span></p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
